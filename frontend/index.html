<!DOCTYPE html>
<html>
<head>
    <title>AI Paragraph Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-purple-200 flex flex-col items-center justify-start p-6 font-sans">

    <h1 class="text-4xl font-bold mb-6 text-gray-800">AI Paragraph Summarizer</h1>

    <!-- Login/Signup Section -->
    <div id="authSection" class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg space-y-4">
        <h3 class="text-2xl font-semibold text-gray-700">Login or Register</h3>
        <input type="text" id="username" placeholder="Username"
            class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
        <input type="password" id="password" placeholder="Password"
            class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
        <div class="flex space-x-2">
            <button class="w-1/2 bg-purple-500 hover:bg-purple-600 text-white p-3 rounded"
                onclick="login()">Login</button>
            <button class="w-1/2 bg-gray-500 hover:bg-gray-600 text-white p-3 rounded"
                onclick="register()">Register</button>
        </div>
    </div>

    <!-- Main App Section -->
    <div id="appSection" class="bg-white shadow-lg rounded-lg p-6 w-full max-w-3xl space-y-4 hidden">
        <h3 class="text-xl font-semibold text-gray-700">Enter a paragraph to summarize:</h3>
        <textarea id="inputText" rows="5"
            class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400"
            placeholder="Paste your paragraph here..."></textarea>
        <button class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded w-full"
            onclick="submitParagraph()">Summarize</button>

        <!-- Spinner -->
        <div id="loadingSpinner" class="flex justify-center hidden">
            <svg class="animate-spin h-8 w-8 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8z"></path>
            </svg>
        </div>

        <h3 class="text-xl font-semibold text-gray-700">Summary:</h3>
        <p id="summaryResult" class="p-3 bg-gray-100 rounded text-gray-800"></p>

        <h3 class="text-xl font-semibold text-gray-700">Previous Summaries</h3>
        <ul id="summaryList" class="space-y-2"></ul>

        <button class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded w-full"
            onclick="logout()">Logout</button>
    </div>

    <!-- Toast container -->
    <div class="fixed bottom-4 right-4 bg-purple-600 text-white px-4 py-3 rounded shadow-lg hidden" id="toast">
        <span id="toastBody"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
